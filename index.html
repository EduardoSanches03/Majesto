<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="src/styles/welcome.css" />
    <link rel="stylesheet" href="src/styles/scrollBar.css" />

    <title>Majesto</title>
  </head>
  <body>
    <section>
      <div id="welcome">
        <div id="div_majesto_text">
          <div id="box_shadow"></div>
          <img
            id="majesto_text"
            src="src/images/majesto_home_texto.png"
            alt="texto majesto"
          />
        </div>
        <div id="div_majesto_statue">
          <div>
            <img
              id="statue"
              src="src/images/statue.png"
              alt="estatua majesto"
            />
          </div>
          <div>
            <img
              id="glitch_statue"
              src="src/images/glitch_statue.png"
              alt="glitch estatua"
            />
          </div>
          <div>
            <img
              id="glitch_statue_top"
              src="src/images/glitch_statue_top.png"
              alt="glitch estatua superior"
            />
          </div>
        </div>

        <div id="menu">
          <img
            id="logo_menu"
            src="src/images/logo_menu.png"
            alt="logo do menu"
          />

          <img
            id="menu_text"
            src="src/images/menu_text.png"
            alt="texto do menu giratorio"
            onclick="abrirMenu()"
          />
        </div>
      </div>
    </section>
    <section></section>
    <script src="src/javascript/index.js"></script>
  </body>
</html>
