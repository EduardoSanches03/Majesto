<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      rel="icon"
      href="src/assets/icons/logo_menu_icon.png"
      type="image/x-icon"
    />
    <title>Majesto</title>
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <img
          src="src/assets/images/logo_menu.png"
          alt="Logo"
          class="img-logo"
        />
      </div>
    </div>
    <div class="tittle">
      <h1 class="text-tittle">Estamos preparando algo incrível para você!</h1>
      <p class="paragraph-text">
        Entre em contato pelo número
        <span class="number">(41) 98822-5544</span> e saiba mais sobre nossa
        agência de marketing para franquias.
      </p>
    </div>

    <div class="customers-container">

      <div class="customers" id="firs-line">
        <div class="img-container">
          <img src="src/assets/images/cookie.png" alt="" class="cookie" />
        </div>
        <div class="img-container">
          <img src="src/assets/images/apolar.png" alt="" class="apolar" />
        </div>
        <div class="img-container">
          <img src="src/assets/images/luah.webp" alt="" class="luah" />
        </div>
        <div class="img-container">
          <img src="src/assets/images/sirene.png" alt="" class="sirene" />
        </div>
      </div>

      <div class="customers" id="second-line">
        <div class="img-container">
          <img
            src="src/assets/images/bubblemix.jpg "
            alt=""
            class="bubblemix"
          />
        </div>
        <div class="img-container">
          <img src="src/assets/images/milk.png " alt="" class="milk" />
        </div>
      </div>
    </div>
  </body>
</html>
