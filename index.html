<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="src/styles/welcome.css" />
    <link rel="stylesheet" href="src/styles/scrollBar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="png" href="src/images/logo_menu_icon.png" />

    <title>Majesto</title>
  </head>
  <body>
    <section>
      <div id="welcome">
        <div id="div_majesto_text">
          <div id="box_shadow"></div>
          <img
            id="majesto_text"
            src="src/images/majesto_home_texto.png"
            alt="texto majesto"
          />
        </div>
        <div id="div_majesto_statue">
          <div>
            <img
              id="statue"
              src="src/images/statue.png"
              alt="estatua majesto"
            />
          </div>
          <div>
            <img
              id="glitch_statue"
              src="src/images/glitch_statue.png"
              alt="glitch estatua"
            />
          </div>
          <div>
            <img
              id="glitch_statue_top"
              src="src/images/glitch_statue_top.png"
              alt="glitch estatua superior"
            />
          </div>
        </div>
        <div id="menu">
          <div id="logo_menu" onclick="abrirMenu()">
            <img id="logo" src="src/images/logo_menu.png" alt="logo do menu" />
            <img
              id="menu_text"
              src="src/images/menu_text.png"
              alt="texto do menu giratorio"
            />
          </div>
          <div id="menu_options" style="display: none">
            <img
              id="close_options_star"
              src="src/images/star.png"
              alt="estrelinha"
              onclick="closeMenu()"
            />
            <p id="home">HOME</p>
            <p id="about">SOBRE NÓS</p>
            <p id="customers">CLIENTES</p>
            <p id="services">SERVIÇOS</p>
            <p id="contact">CONTATO</p>
          </div>
        </div>
      </div>
    </section>
    <section></section>
    <script src="src/javascript/index.js"></script>
    <script src="src/javascript/statue_animations.js"></script>
    <script src="src/javascript/menu_animations.js"></script>
  </body>
</html>
